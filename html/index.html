  <body>

    <!----NAVBAR----->
<nav class="navbar navbar-expand-lg ">
  <div class="container">
    <a class="navbar-brand" href="#">Subhendu</a>
    <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto text-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Project</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Skills</a>
        </li>
      </ul>
      <div class="btn-group  d-flex justify-content-center">
        <a href="#loginmodal" class="" data-bs-toggle="modal">
            <button type="button" class="" data-bs-toggle="modal" data-bs-target="#loginmodal">Log in</button>
        </a>

          <!-- Modal -->
          <div class="modal fade" id="loginmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="loginmodalLabel" aria-hidden="true">
            <div class="modal-dialog ">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title" id="loginmodalLabel">Log in </h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                      <input type="tel" pattern="[0-9]{10}" title="Enter the 10 digit Number" placeholder="Your Mobile Number"><br> <br>
                      <input type="tel" pattern="[0-9]{10}" title="Enter the 10 digit Number" placeholder="Your Password">
                    </form>
                    <div class="for-text d-flex mt-3 align-items-center">
                      <div class="remember d-flex align-items-center">
                        <input type="checkbox" class="">
                        <span class="ps-2" style="color: #ffffff;">Remember Me</span>
                      </div>
                      <div class="forget ms-auto">
                        <a href="">Forget Password</a>
                      </div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Log in </button>
                </div>
              </div>
            </div>
          </div>
           
        <a href="#signinmodal" class="" data-bs-toggle="modal">
            <button class="">Sign in</button>
        </a>
        <!-- Modal Sign in-->
      </div>
    </div>
  </div>
</nav>
